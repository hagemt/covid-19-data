<!DOCTYPE html>
<head>
	<title>For 2020-08-{08,15} vs. 2020-09-{16,17} (USA)</title>
</head>
<body>
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
	<h1>COVID-19 Positive Testing Rates by US State</h1>
	<p>
		<a href="https://coronavirus.jhu.edu/testing/testing-positivity">Data Source</a>
	</p>
	<main id="charts">

		<div id="s2020-09-18">
			<h2>2020-09-18</h2>
			<p>
				<button onClick="javascript:charts.hide('2020-09-18');">Hide</button>
			</p>
			<div id="r2020-09-18" style="width: 900px; height: 500px;"></div>
		</div>

		<div id="s2020-09-17">
			<h2>2020-09-17</h2>
			<p>
				<button onClick="javascript:charts.hide('2020-09-17');">Hide</button>
			</p>
			<div id="r2020-09-17" style="width: 900px; height: 500px;"></div>
		</div>

		<div id="s2020-09-16">
			<h2>2020-09-16</h2>
			<p>
				<button onClick="javascript:charts.hide('2020-09-16');">Hide</button>
				<span>Note: data for TX was completely absent (mysterious)</span>
			</p>
			<div id="r2020-09-16" style="width: 900px; height: 500px;"></div>
		</div>

		<div id="s2020-08-15">
			<h2>2020-08-15</h2>
			<p>
				<button onClick="javascript:charts.hide('2020-08-15');">Hide</button>
				<span>Note: data for WA was 100% (assumed invalid)</span>
			</p>
			<div id="r2020-08-15" style="width: 900px; height: 500px;"></div>
		</div>

		<div id="s2020-08-08">
			<h2>2020-08-08</h2>
			<p>
				<button onClick="javascript:charts.hide('2020-08-08');">Hide</button>
			</p>
			<div id="r2020-08-08" style="width: 900px; height: 500px;"></div>
		</div>

	</main>
	<footer>
		<p>
			<button onClick="javascript:charts.hideAll();">Hide All</button>
			<button onClick="javascript:charts.showAll();">Show All</button>
		</p>
		<p>
			<a href="..">Up to Parent</a>
		</p>
	</footer>
<script type="text/javascript" src="./charts.js"></script>
</body>
